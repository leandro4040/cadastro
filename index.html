<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrar.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sigmar&display=swap');
    </style>
    <title>Formulário de Cadastro</title>
    <style>
        /* Estilo geral do formulário */
        .register {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(248, 178, 72, 0.5);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Divide em duas colunas */
            grid-gap: 20px; /* Espaçamento entre as colunas */
            width: 600px;
            background: #eb9c09;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px 0 #000000;
        }

        form h2 {
            color: #ffffff;
            font-size: 2em;
            font-weight: 600;
            text-align: center;
            grid-column: span 2; /* Faz com que o título ocupe as duas colunas */
        }

        /* Estilo dos campos de entrada */
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: rgb(252, 252, 252);
            border: 1px solid rgb(252, 252, 252);
            border-radius: 6px;
            font-size: 1em;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border: 1px solid #000000;
            outline: none;
        }

        /* Estilo do botão de submit */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #000000;
            color: #ffffff;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #c7b462;
        }

        /* Estilo do link */
        p a {
            color: #ffffff;
            text-decoration: none;
        }

        p a:hover {
            color: #0044ff;
        }
    </style>
</head>
<body>
<div class="register">
    <form action=" " method="post">
        <h2>Cadastre-se</h2>

        <div>
            <label for="nome"><b>Nome:</b></label><br>
            <input type="text" name="nome" id="nome" required placeholder="Informe seu nome"/>
        </div>
        
        <div>
            <label for="email"><b>E-mail:</b></label><br>
            <input type="text" name="email" id="email" required placeholder="Informe seu e-mail" />
        </div>

        <div>
            <label for="senha"><b>Senha:</b></label><br>
            <input type="password" name="senha" id="senha" required placeholder="Informe a senha"/>
        </div>

        <div>
            <label for="cidade"><b>Cidade:</b></label><br>
            <select id="cidade" name="cidade">
                <option value="Samambaia norte">Samambaia Norte</option>
                <option value="Ceilandia">Ceilândia</option>
                <option value="Plano Piloto">Plano Piloto</option>
                <option value="Taguatinga">Taguatinga</option>
                <option value="Águas Claras">Águas Claras</option>
                <!-- Outras opções... -->
            </select>
        </div>

        <div>
            <label for="telefone"><b>Telefone:</b></label><br>
            <input type="text" name="telefone" id="telefone" required placeholder="Informe seu telefone" />
        </div>

        <div>
            <label for="endereco"><b>Endereço:</b></label><br>
            <input type="text" name="endereco" id="endereco" required placeholder="Informe seu endereço"/>
        </div>

        <div style="grid-column: span 2; text-align: center;">
            <input type="submit" value="Cadastrar">
        </div>

        <div style="grid-column: span 2; text-align: center;">
            <p>Já possui uma conta? <a href=" ">Clique aqui</a></p>
        </div>
    </form>
</div>
</body>
</html>
